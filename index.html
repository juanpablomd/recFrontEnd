<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-200">
    <div class="grid grid-cols-4 p-10 gap-5">
        <div class="col-span-4">
            <h1 class="text-3xl font-bold text-center text-green-800">Cotizador de divisas</h1>
            <h5 class="text-xl font-semibold text-center">Las mejores cotizaciones online</h5>
        </div>
        <div class="bg-slate-500 border-2 col-span-4 h-[5px]"></div>

        <div class="col-span-4 md:col-span-2 bg-slate-300 rounded-xl ">
            <h1 class="text-2xl font-bold text-center text-green-800">Tabla de valores de compra</h1>
            <div class="grid grid-cols-2 items-center justify-between p-5" id="containerCompra">
            </div>
        </div>

        <div class="col-span-4 md:col-span-2 bg-slate-300 rounded-xl ">
            <h1 class="text-2xl font-bold text-center text-green-800">Tabla de valores de venta</h1>
            <div class="grid grid-cols-2 items-center justify-between p-5" id="containerVenta">
            </div>
        </div>

        
    </div>

    <div class="p-10 flex flex-wrap items-center justify-center ">
        <div class="col-span-4 md:col-span-2 bg-slate-300 rounded-xl p-5">
            <h1 class="text-3xl font-bold text-center text-green-800">Nueva cotización</h1>
            <div class="grid grid-cols-3 gap-5">
                <div class="col-span-3 md:col-span-1">
                    <label for="compra" class="text-xl font-semibold text-green-800">Dólar</label>
                    <select  id="dolares" class="w-full p-2 rounded-xl border-2 border-green-800 bg-slate-200">
                    </select>
                    
                </div>
                <div class="col-span-3 md:col-span-1">
                    <label for="compra" class="text-xl font-semibold text-green-800">Compra</label>
                    <input type="number" id="compra" class="w-full p-2 rounded-xl border-2 border-green-800 bg-slate-200" placeholder="Valor de compra">
                </div>
                <div class="col-span-3 md:col-span-1">
                    <label for="venta" class="text-xl font-semibold text-green-800">Venta</label>
                    <input type="number" id="venta" class="w-full p-2 rounded-xl border-2 border-green-800 bg-slate-200" placeholder="Valor de venta">
                </div>

                <div class="col-span-3">
                    <button id="btnCotizar" class="w-full p-2 rounded-xl bg-green-800 text-white font-semibold">Actualizar</button>
                </div>
            </div>
        </div>
        
    </div>

    <script src="./index.js" type="module"></script>
</body>
</html>
